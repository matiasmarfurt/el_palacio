<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/registro.css">

</head>

<body>
    <header>
        <div class="header-container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../page/index.html">El Palacio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html#inicio">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html#carta">Carta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html#reservas">Reservas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html#ubicacion">쮻onde nos encontramos?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html#contacto">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <!-- Agregar emoji 游녻 al nav -->
                                <a class="nav-link" href="login.html">游녻</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenedor de registro redise침ado con estilo profesional y decorativo -->
    <main class="registro-page">
        <div class="registro-container">
            <!-- Decoraci칩n superior -->
            <div class="decoration-top"></div>
            
            <div class="registro-card">
                <!-- Removido emoji decorativo -->
                <h2 class="registro-title">Crear Cuenta</h2>
                <p class="registro-subtitle">칔nete a El Palacio</p>
                
                <form id="registerForm" class="registro-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-wrapper">
                            <!-- Removido emoji -->
                            <input 
                                type="text" 
                                id="nombre" 
                                placeholder="Tu nombre" 
                                required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <div class="input-wrapper">
                            <!-- Removido emoji -->
                            <input 
                                type="text" 
                                id="apellido" 
                                placeholder="Tu apellido" 
                                required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <!-- Removido emoji -->
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="tu@email.com" 
                                required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <div class="input-wrapper">
                            <!-- Removido emoji -->
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Tu contrase침a" 
                                required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Registrarse</button>
                    <p id="registerErrorMsg" class="error-message"></p>
                    <div id="mensaje" class="mensaje-oculto"></div>
                </form>
                
                <div class="registro-footer">
                    <p>쯏a tienes una cuenta? <a href="login.html">Inicia sesi칩n aqu칤</a></p>
                </div>
            </div>
            
            <!-- Decoraci칩n inferior -->
            <div class="decoration-bottom"></div>
        </div>
        
        <!-- Added overlay with blur effect and loading animation -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-container">
                <div id="loadingSpinner" class="loading-spinner"></div>
                <div id="successCheck" class="success-check hidden">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <p id="loadingText" class="loading-text">Registrando usuario...</p>
            </div>
        </div>
    </main>

    <footer id="contacto" class="footer">
        <div class="container text-center">
            <p>춸 2025 El Palacio. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../js/registro.js"></script>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
